# Default values for cp_eks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
cp_eks:
  namespace: 7a9da14a-977c-4100-988e-91867007a3b4
  providerConfigName: 1e11519d-b6c5-4eb1-a823-fe43881307e1

  eks:
    name: jonathans-cluster
    region: us-west-1
    version: "1.23"
    endpointPrivateAccess: false
    endpointPublicAccess: true

  network:
    subnetIds:
    - "subnet-0410b285a2abbbdca"
    - "subnet-07e61bc50af504f5e"
    - "subnet-03200388906d7a3a1"

  nodeGroups:
    - name: ngapp
      minSize: 1
      maxSize: 3
      desiredSize: 2
      instanceTypes:  # optional
      - m5.large
      amiType:        # Optional
      capacityType:   # Optional
      labels:         # Optional
        nodegroup: application
        env: dev
    - name: ngtools
      minSize: 1
      maxSize: 2
      desiredSize: 3
      labels:
        nodegroup: tools
    - name: kafka
      minSize: 3
      maxSize: 3
      diskSize: 30  # Optional
      desiredSize: 3
      labels:
        nodegroup: kafkka
      taints:
        nodegroup: kafka
